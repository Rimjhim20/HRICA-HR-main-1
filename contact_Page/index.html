<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="image-icon">
  <img src="logos/ROOMMATE-logo-black.png" alt="">
  </div>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <ion-icon name="location"></ion-icon>
          <div class="topic">Address</div>
          <div class="text-one">Bandra, Mumbai</div>
          <!-- <div class="text-two">extra address line</div> -->
        </div>
        <div class="phone details">
          <ion-icon name="call"></ion-icon>
          <div class="topic">Phone</div>
          <div class="text-one">+91 9528670242 (24/7 Support)</div>
          <!-- <div class="text-two">+extra number</div> -->
        </div>
        <div class="email details">
          <ion-icon name="mail"></ion-icon>
          <div class="topic">Email</div>
          <div class="text-one">Roommate@Techmihirnaik.In</div>
          <!-- <div class="text-two">extra mail</div> -->
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>

        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email">
          </div>
          <div class="input-box message-box">
            <input type="text" placeholder="Message">
          </div>
          <div class="button">
            <input type="button" value="Send Now">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="links">
    <a href="https://roommate.techmihirnaik.in/"><ion-icon class="social-icon" name="link-outline"></ion-icon></a>
    <a href="https://www.linkedin.com/showcase/tmn-roommate/"><ion-icon class="social-icon" name="logo-linkedin"></ion-icon></a>
    <a href="https://instagram.com/tmn_roommate?utm_medium=copy_link"><ion-icon class="social-icon" name="logo-instagram"></ion-icon></a>
    <a href="https://www.facebook.com/Tmn_Roommate-109802404997979/"><ion-icon class="social-icon" name="logo-facebook"></ion-icon</a>
  </div>
</body>

</html>
